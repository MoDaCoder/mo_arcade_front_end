<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mo's Arcade</title>
</head>

<body>
    <h1 className="arcade">"Mo's Arcade (Logo Here)"</h1>

    <h3>Enter Player Tag</h3>

    <div>
        <form id="name-form">
            <input type id="name-input">
            <input type="submit">
        </form>
    </div>
    <div>
        <form id="score-form">
            <input type id="score-input">
            <input type="submit">
        </form>
    </div>

        <div id="card" className="card">
            <div id="card-body" className="card-body">
                <table id="table" className="table">
                    <tbody>
                        <thead className=high-score> HIGH SCORE BOARD</thead>
                        <tr>
                            <th scope="col">Player -</th>
                            <th scope="col">Score</th>
                        </tr>
                        <tr scope="row">
                            <td id="player-name"><ol id="ol1"></ol> </td>
                            <!-- Append score from games (will change later)-->
                            <td id="player-score"><ul id="score-ul"></ul></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <script src="src/index.js"></script>

</body>
</html>
