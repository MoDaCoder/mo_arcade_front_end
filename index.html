<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mo's Arcade</title>
</head>

<body>
    <h1 className="arcade">"Mo's Arcade (Logo Here)"</h1>
    <div id="board-player">
    </div>

    <h3>Enter Player Tag</h3>
    <div>
        <form id="player-form">
            <input type id="player-input" placeholder="Player Tag">
            <input type="submit">
        </form>
    </div>
    <div>
        <form id="score-form">
            <input type="number" id="score-input" placeholder="000">
            <input type="submit">
        </form>
    </div>

    <div id="player">
    <span id="player-name"></span>
    <span id="player-score"></span>
    </div>

    <h3 id="result">Score:</h3>

    <div class="grid">
    </div>
    <div class="sound-track">
    <audio controls loop>
        <source src="media/Arcade2mp3.mp3" type="audio/mp3">
    </audio>
    </div>

    <link rel="stylesheet" href="style.css"></link>
    
    <script src="src/board.js"></script>
    <script src="src/score.js"></script>
    <script src="src/player.js"></script>
    <script src="src/index.js"></script>

</body>
</html>
