<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mo's Arcade</title>
</head>

<body>
    <h1 className="arcade">"Mo's Arcade (Logo Here)"</h1>
    
    <div>
    <form id="board-name-form">
        <input type id="board-name-Input" placeholder="Board Name">
        <input type="submit">
    </form>
    </div>

    <h3>Enter Player Tag</h3>
    <div>
        <form id="player-form">
            <input type id="name-input" placeholder="Player Tag">
            <input type id="score-input" placeholder="000">
            <input type="submit">
        </form>
    </div>
        <div id="card" className="card">
            <div id="card-body" className="card-body">
                <table id="table" className="table">
                    <tbody>
                        <thead className="high-score"> 
                            <div id="h3"></div> 
                        </thead>
                        <tr>
                            <th scope="col">Player -</th>
                            <th scope="col">Score</th>
                        </tr>
                        <tr scope="row">
                            <td id="player-name"><ol id="ol1"></ol></td>
                            <!-- Append score from games (will change later)-->
                            <td id="player-score" ><ul id="score-ul"></ul></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    <h3>Score:<span id="result"></span></h3>

    <div class="grid">
    </div>
    <div class="sound-track">
    <!-- <div style="width:100px; position:absolute; right:900px;"> -->
    <audio controls id="sound-track">
        <source src="media/Arcade2mp3.mp3" type="audio/mp3">
    </audio>
    </div>

    <link rel="stylesheet" href="style.css"></link>
    <script src="src/index.js"></script>

</body>
</html>
